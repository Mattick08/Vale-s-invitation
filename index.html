<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vale en el laberinto ğŸ’–</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 3px solid #e91e63;
            background-color: #fff;
        }
        .message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ayuda a Vale (ğŸ‘©) a recolectar los corazones â¤ï¸</h1>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div class="message" id="winMessage">ğŸ‰ Mi Vale, Â¿quieres ser mi San ValentÃ­n? ğŸ’•</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const tileSize = 30;
        let vale = { x: 0, y: 0 };
        let heartsCollected = 0;
        let hearts = [
            { x: 60, y: 30 }, { x: 120, y: 90 }, { x: 180, y: 30 },
            { x: 240, y: 90 }, { x: 30, y: 150 }, { x: 90, y: 210 },
            { x: 150, y: 150 }, { x: 210, y: 210 }, { x: 270, y: 150 },
            { x: 150, y: 270 }
        ];
        let goal = { x: 270, y: 270, active: false };
        let walls = [
            { x: 30, y: 60 }, { x: 30, y: 90 }, { x: 60, y: 90 },
            { x: 90, y: 60 }, { x: 120, y: 60 }, { x: 150, y: 60 },
            { x: 180, y: 60 }, { x: 180, y: 90 }, { x: 180, y: 120 },
            { x: 210, y: 120 }, { x: 240, y: 120 }, { x: 240, y: 90 },
            { x: 240, y: 60 }, { x: 270, y: 60 }, { x: 270, y: 30 },
            { x: 270, y: 0 }
        ];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#e1bee7";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#6a1b9a";
            walls.forEach(wall => ctx.fillRect(wall.x, wall.y, tileSize, tileSize));
            ctx.fillText("ğŸ‘©", vale.x + 5, vale.y + 25);
            hearts.forEach(heart => {
                if (!heart.collected) ctx.fillText("â¤ï¸", heart.x + 5, heart.y + 25);
            });
            if (goal.active) ctx.fillText("ğŸ¯", goal.x + 5, goal.y + 25);
        }

        function update() {
            hearts.forEach(heart => {
                if (!heart.collected && isColliding(vale, heart)) {
                    heart.collected = true;
                    heartsCollected++;
                }
            });
            if (heartsCollected === 10) goal.active = true;
            if (goal.active && isColliding(vale, goal)) {
                document.getElementById("winMessage").style.display = "block";
            }
        }

        function isColliding(a, b) {
            return a.x === b.x && a.y === b.y;
        }

        function move(dx, dy) {
            let newX = vale.x + dx;
            let newY = vale.y + dy;
            if (!walls.some(wall => wall.x === newX && wall.y === newY)) {
                vale.x = newX;
                vale.y = newY;
            }
            update();
            draw();
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowUp" && vale.y > 0) move(0, -tileSize);
            if (event.key === "ArrowDown" && vale.y < canvas.height - tileSize) move(0, tileSize);
            if (event.key === "ArrowLeft" && vale.x > 0) move(-tileSize, 0);
            if (event.key === "ArrowRight" && vale.x < canvas.width - tileSize) move(tileSize, 0);
        });

        draw();
    </script>
</body>
</html>
